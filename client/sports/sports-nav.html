<div class="cell">
  <div class="sports-list">
    <ul class="grid list list--unstyled mbl" ng-cloak>
      <li ng-repeat="sport in vm.sports"
          class="grid-box grid-box--6of12 sport-name">
        <div class="card" ng-class="{'is-active': vm.isActive(sport)}">
          <h2 class="card-title">
            <a ui-sref="sports.medals({sportName: sport})"
               class="card-link card-link--{{ sport.toLowerCase() }}">
              {{sport}}
            </a>
          </h2>
        </div>
      </li>
    </ul>

  </div>
</div>

<div ui-view class="sports-info"></div>
