<h3>{{vm.sport.name}} Gold Meadls</h3>

<table class="table">
  <thead>
    <th>Year</th>
    <th>Division</th>
    <th>Country</th>
  </thead>
  <tbody>
    <tr ng-repeat="medal in vm.sport.goldMedals">
      <td>{{medal.year}}</td>
      <td>{{medal.division}}</td>
      <td>{{medal.country}}</td>
    </tr>
  </tbody>
</table>

<a ui-sref="sports.new({sportName: vm.sport.name})"
   class="btn">
  New Medal
</a>
